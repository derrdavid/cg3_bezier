<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My first three.js app</title>
	<link rel="stylesheet" href="./src/styles/styles.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<header>
		<h1>Cloth-Simulation</h1>
		<h2>David Derr [1671753], Ede Dust [1671753]</h2>
	</header>
	<nav class="topnav">
		<a href="./index.html">BÃ©zier</a>
		<a class="active" href="./clothSim.html">Cloth</a>
    </nav>
	<div id="app-container">
		<div id="canvas-container">
			<div id="input-container">
				<label id = "fpsLabel">fps : 00</label>
				<label id = "stepLengthLabel">stepLenght : 00</label>
				<div id = "controlls">
					<label for="strech-slider">Strech</label>
					<input id="strech-slider" type="range" min="1.0" max="100.0" step="0.01" value="50.0">
					<label for="shear-slider">Shear</label>
					<input id="shear-slider" type="range" min="1.0" max="100.0" step="0.01" value="50.0">
					<label for="bend-slider">Bend</label>
					<input id="bend-slider" type="range" min="1.0" max="100.0" step="0.01" value="50.0">
					<label for="restinLengt-slider">Resting length</label>
					<input id="restinLengt-slider" type="range" min="0.01" max="1.0" step="0.01" value="0.4">
					<label for="stepLength-slider">Step Length</label>
					<input id="stepLength-slider" type="range" min="0.000001" max="0.01" step="0.0001" value="0.003">
					<label for="mass-slider">Mass</label>
					<input id="mass-slider" type="range" min="0.0" max="1.0" step="0.01" value="0.01">
					<div>
						<label for="maxForce">force:</label>
						<input type="text" id="maxForce" placeholder="0" value="300">
					</div>
					<div class="dropdown">
						<button class="dropbtn" id = "CalcModeDisplay">Euler</button>
						<div class="dropdown-content">
						  <a id="eulerSelect">Euler</a>
						  <a id="midpointSelect">Midpoint</a>
						  <a id="fourSteptSelect">FourStep</a>
						  <a id="rungeSelect">Runge-Kuta</a>
						</div>
					  </div>
				</div>
			</div>
		</div>
	</div>

    </div>
    <script type="module" src="src/mainCloth.js"></script>
</body>

</html>
