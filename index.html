<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My first three.js app</title>
	<link rel="stylesheet" href="./src/styles/styles.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<header>
		<h1>BÃ©zier-Kurven</h1>
		<h2>David Derr [1671753], Ede Dust [1671753]</h2>
	</header>
	<div id="app-container">
		<div id="canvas-container">
			<div id="input-container">
				<label for="t-slider">t</label>
				<input id="t-slider" type="range" min="0.0" max="1.0" step="0.01" value="1.0">
				<button id="animate-button">Start Animation</button>
				<div>
					<label for="p0">Point 0:</label>
					<input type="text" id="p0" placeholder="x,y,z" value="0,0,0">
				</div>
				<div>
					<label for="p1">Point 1:</label>
					<input type="text" id="p1" placeholder="x,y,z" value="1,2,0">
				</div>
				<div>
					<label for="p2">Point 2:</label>
					<input type="text" id="p2" placeholder="x,y,z" value="3,2,0">
				</div>
				<div>
					<label for="p3">Point 3:</label>
					<input type="text" id="p3" placeholder="x,y,z" value="4,0,0">
				</div>
				<button id="update-curve">Update Curve</button>
				<button id="switchButton">Switch to 2D</button>
			</div>
		</div>
	</div>

	</div>
	<script type="module" src="src/main.js"></script>
	<script type="module" src="src/utils/bezier.js"></script>
	<script type="module" src="src/utils/curve.js"></script>
</body>

</html>
