<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CG3 Team Piepi</title>
	<link rel="stylesheet" href="./src/styles/styles.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<header>
		<h1>Bézier-Kurven</h1>
		<h2>David Derr [1671753], Ede Dust [1671834]</h2>
	</header>
	<nav class="topnav">
		<a class="active" href="./index.html">Bézier</a>
		<a href="./clothSim.html">Cloth</a>
	</nav>
	<div id="app-container">
		<div id="canvas-container">
			<div id="input-container">
				<label class="t-slider-label" for="t-slider"><p>0</p><p>1</p></label>
				<input id="t-slider" type="range" min="0.0" max="1.0" step="0.01" value="1.0">
				<button id="animate-button">Start Animation</button>
				<div>
					<label for="p0">Point 0:</label>
					<input type="text" id="p0" placeholder="x,y,z" value="-3,0,0">
				</div>
				<div>
					<label for="p1">Point 1:</label>
					<input type="text" id="p1" placeholder="x,y,z" value="-2,3,0">
				</div>
				<div>
					<label for="p2">Point 2:</label>
					<input type="text" id="p2" placeholder="x,y,z" value="2,3,0">
				</div>
				<div>
					<label for="p3">Point 3:</label>
					<input type="text" id="p3" placeholder="x,y,z" value="3,0,0">
				</div>
				<div>
					<input type="checkbox" id="show-axis" name="show-axis" checked />
					<label for="show-axis">Show axis</label>
				  </div>
				<button id="update-curve">Update Curve</button>
				<button id="switchButton">Switch to 2D</button>
				<button id="BernsteinButton">de-Casteljau</button>
				<div id = "graphCanvas">
				</div>
			</div>
		</div>
	</div>

    </div>
	<script type="module" src="src/main.js"></script>
	<script type="module" src="src/utils/bezier.js"></script>
	<script type="module" src="src/utils/customline.js"></script>
	<script type="module" src="src/utils/bernsteinPolinom.js"></script>
</body>

</html>
