<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<link rel="stylesheet" href="./styles/styles.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<div id="app-container">
		<div id="canvas-container">
			<div id="input-container">
				<h1>Control Points</h1>
				<div>
					<label for="p0">Point 0:</label>
					<input type="text" id="p0" placeholder="x,y,z" value="0,0,0">
				</div>
				<div>
					<label for="p1">Point 1:</label>
					<input type="text" id="p1" placeholder="x,y,z" value="2,1,0">
				</div>
				<div>
					<label for="p2">Point 2:</label>
					<input type="text" id="p2" placeholder="x,y,z" value="3,2,0">
				</div>
				<div>
					<label for="p3">Point 3:</label>
					<input type="text" id="p3" placeholder="x,y,z" value="4,0,0">
				</div>
				<button id="update-curve">Update Curve</button>
			</div>
		</div>
	</div>

	</div>
	<script type="module" src="/src/main.js"></script>
	<script type="module" src="/src/bezier.js"></script>
	<script type="module" src="/src/utils.js"></script>
</body>

</html>
